<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alert Box</title>
	<link rel="stylesheet" href="alerts.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<div class="container">
		<div class="alert alert-info" id="alert-info">
			<div class="alert-icon">
				<span class="material-symbols-outlined">
					info
				</span>
			</div>
			<div class="alert-text">
				This is the info message!
			</div>
		</div>
	</div>
    <div class="container">
		<div class="alert alert-success" id="alert-success">
			<div class="alert-icon">
				<span class="material-symbols-outlined">
                    check_circle
                </span>
			</div>
			<div class="alert-text">
				This is the success message!
			</div>
		</div>
	</div>
    <div class="container">
		<div class="alert alert-warning" id="alert-warning">
			<div class="alert-icon">
				<span class="material-symbols-outlined">
                    warning
                </span>
			</div>
			<div class="alert-text">
				This is warning message!
			</div>
		</div>
	</div>
    <div class="container">
		<div class="alert alert-error" id="alert-error">
			<div class="alert-icon">
				<span class="material-symbols-outlined">
                    error
                </span>
			</div>
			<div class="alert-text">
				This is error message!
			</div>
		</div>
	</div>
    <div class="button-container">
        <button id="btn-info">Info Alert</button>
        <button id="btn-success">Success Alert</button>
        <button id="btn-warning">Warning Alert</button>
        <button id="btn-error">Error Alert</button>
    </div>
    <script src="alerts.js"></script>
</body>
</html>
