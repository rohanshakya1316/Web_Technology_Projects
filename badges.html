<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Badge</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="badges.css">
</head>

<body>
  <div class="badge-container">
    <button type="button" class="icon-button" id="notificationButton">
      <span class="material-icons">notifications</span>
      <span class="icon-button_badge">9+</span>
    </button>

    <div class="button-wrapper">
      <button type="button" class="button" id="getStartedButton">Get Started</button>
      <span class="button-badge" id="badge">NEW</span>
    </div>
  </div>

  <script src="badges.js"></script>
</body>

</html>
