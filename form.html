<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Application Form</h3>
    First Name: <input type="text" name="fname">
    Last Name: <input type="text" name="lname">
    Date of Birth: <input type="text" name="dob" value="DD/MM/YYYY">
    Age: <input type="text" name="age">
    Gender: <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female
    Programming Language: <input type="checkbox" name="cb1"> Java
    <input type="checkbox" name="cb2"> Python
    Email: <input type="email" name="email">
    Password: <input type="password" name="pass">
    <input type="button" value="Submit">
    <input type="button" value="Reset">
</body>
</html>
